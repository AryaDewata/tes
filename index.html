<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Judul Website -->
    <title>LOGIN PAGE LAYOUT</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Website Icon -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

</head>

<body>

    <!-- Container -->
    <div class="container">

        <!-- Logo SMKTI -->
        <img class="logo" src="logo.png" alt="logo smkti">

        <!-- Header Text -->
        <h1 class="header-text">LOGIN</h1>

        <form>

            <!-- Input Username -->
            <input type="text" placeholder="Username" autofocus required>

            <!-- Input Password -->
            <div class="password-container">
                <input type="password" placeholder="Password" id="password" required>
                <i class="fa-solid fa-eye" id="eye" title="Klik untuk menampilkan sandi"></i>
            </div>

            <!-- Tombol Login -->
            <button class="login-button" title="Klik untuk login">LOGIN</button>

        </form>

        <!-- Copyright -->
        <p>Powered by <a href="https://instagram.com/stibal_developer">STIBAL DEVELOPER</a></p>
    </div>

    <!-- Javascript -->
    <script>
        const passwordField = document.querySelector("#password");
        const eyeIcon = document.querySelector("#eye");
        eye.addEventListener("click", function () {
            this.classList.toggle("fa-eye-slash");
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            eyeIcon.setAttribute('title', type === 'password' ? 'Klik untuk menampilkan sandi' : 'Klik untuk menyembunyikan sandi');
        })
    </script>
</body>

</html>
