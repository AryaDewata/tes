<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo_stibal_developer.png" type="image/x-icon">
</head>

<body>

    <form>
        <h1>LOGIN</h1>
        <input type="text" placeholder="Username" autocomplete="off" id="username">
        <input type="password" placeholder="Password" id="password">
        <button type="button" title="klik untuk login" onclick="login()">Login</button>
        <p>Powered by <a href="https://instagram.com/stibal_developer" target="_blank">STIBAL DEVELOPER</a></p>
    </form>

    <script>
        const username = 'guru';
        const password = 'smkti';

        function login() {
            username_input = document.getElementById('username').value;
            password_input = document.getElementById('password').value;

            if (username_input === username && password_input === password) {
                alert('Anda berhasil login!');
            } else {
                alert('Password atau username salah!')
            }
        }
    </script>
</body>

</html>
